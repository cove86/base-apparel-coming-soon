<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo" src="images/logo.svg" />
        <div class="hero">
          <div class="hero-img">
            <!-- <img class="hero-img" src="images/hero-mobile.jpg" /> -->
          </div>
          <div class="hero-content">
            <h1 class="hero-header">
              <span class="hero-header-alt">We're</span> coming soon
            </h1>
            <p class="hero-text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="email-input">
              <label for="email"></label>
              <input
                type="text"
                placeholder="Email Address"
                name="email"
                id="email"
                required
              />
              <a href="#" class="btn">
                <img class="btn-logo" src="images/icon-arrow.svg" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/cove86" target="_blank">Ashley Cove</a>.
      </p>
    </footer>
  </body>
</html>
